<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.item-detail {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    text-align: center;
}

.item-detail img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}

.item-detail h1 {
    font-size: 2em;
    margin: 10px 0;
    color: #333;
}

.item-detail p {
    font-size: 1.2em;
    margin: 5px 0;
    color: #666;
}

.button-container {
    margin-top: 20px;
}

.button-container a button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.button-container a button:hover {
    background-color: #218838;
}

a {
    text-decoration: none;
    color: #007bff;
    display: inline-block;
    margin-top: 20px;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="item-detail">
        <img src="{{ item.get_picture_url() }}" alt="{{ item.name }}">
        <h1>{{ item.name }}</h1>
        <p>Category: {{ item.category }}</p>
        <p>Subcategory: {{ item.subcategory }}</p>
        <p>Price: ${{ item.price }}</p>
    </div>
</body>
</html>
