<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles.css')}}">
    <link rel="icon" href="{{url_for('static', filename = 'pictures/gty4_1.png')}}" type="image/x-icon">
    <link rel="shortcut icon" href="{{url_for('static', filename = 'pictures/gty4_1.png')}}" type="image/x-icon">
    <title>{{ title }}</title>
</head>
<body>
    <div class="overlay" onclick="closeMenu()"></div>
    <header>
        <nav>
            <div class="header_nav_open">
                <svg class="img_icon" onclick="openMenu()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="size-6">
                    <path fillRule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clipRule="evenodd" />
                    </svg>
            </div>
            <div>
                <a class="logo" href="/">GTYSHOP</a>
            </div>
            <div class="align">
                <a href="/search"><svg class="img_icon"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="size-6">
                    <path fillRule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clipRule="evenodd" />
                  </svg>
                  </a>
                <a href="{% if session['user_id'] is defined %}/account{% else %}/login{% endif %}"><svg class="img_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="size-6">
                    <path fillRule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" clipRule="evenodd" />
                  </svg>
                  </a>
            </div>
        </nav>
    </header>

    <div class="header_nav">
        <div class="header_nav_close" >
            <svg class="img_icon" onclick="closeMenu()"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="size-6">
                <path fillRule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z" clipRule="evenodd" />
              </svg>
        </div>
        <div class="header_nav_list">
            {% for category in categories %}
                <a href="{{ url_for('category', category_name=category[0]) }}"><li>{{ category[0] }}</li></a>
                <hr>
            {% endfor %}
        </div>
    </div>

    <script>
        function openMenu(){
            document.querySelector('.header_nav').classList.add('open')
            document.querySelector('.overlay').classList.add('open')
        }

        function closeMenu(){
            document.querySelector('.header_nav').classList.remove('open')
            document.querySelector('.overlay').classList.remove('open')
        }
    </script>
    <br>
    <main>{% block content %} {% endblock %}</main>
    <link rel="stylesheet" href="{{url_for('static', filename = 'js/script.js')}}">
    <br>

    <br>
<footer>
    <hr>
    <div class="social-media-section">
        <div class="social-media-title">Réseaux sociaux</div>
        <div class="social-media-icons">
            <a href=""><img src="{{url_for('static', filename = 'pictures/instagram.png')}}" alt="Instagram"></a>
            <a href=""><img src="{{url_for('static', filename = 'pictures/facebook.png')}}" alt="Facebook"></a>
            <a href=""><img src="{{url_for('static', filename = 'pictures/tiktok.jpeg')}}" alt="TikTok"></a>
        </div>
    </div>
    <hr>
    <div class="footer-info">
        <div class="delivery-country">
            <span>Pays de livraison:</span>
            <div class="country-info">
                <img class="button_icon" src="{{url_for('static', filename = 'pictures/togo.jpeg')}}" alt="Togo">
                <span>Togo</span>
            </div>
        </div>
        <div class="contact-policy">
            <a href="">Nous contacter</a>
            <a href="">Politique de confidentialité</a>
        </div>
    </div>
    <div class="logo">
        <a href="/">GTYSHOP</a>
    </div>
</footer>

</body>
</html>
